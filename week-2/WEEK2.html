<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEK 2</title>
    <style>
        body{
            color: white;
            text-align: center;
            background-color: rgb(160, 89, 89);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .btn{
            width: 200px;
            padding: 7px;
            border: 1px solid black;
            border-radius: 20px;
            font-size: 20px;
            background-color: transparent;
            box-shadow: 0px 2px 0px 1px;
            cursor: pointer;
            
        }
        
    </style>
</head>
<body>
    <h1>
        Muhammad Ameer Hamza Khan
    </h1>
    <div class="container">
        <h1>Meme Generator </h1>
        <br>
        <img id="image" src="img/download (1).jpg" alt=""> <br>
        <button id="image-btn" class="btn" onclick="generateMeme()">Generate Meme</button>
        <br><br><br> <br>
        <h1>Joke</h1>
        <div id="joke"></div> <br>
        <button id="joke-btn" class="btn" onclick="tellJoke()">Tell A Joke</button>
        <br><br><br><br>
        <h1>Quote</h1>
        <div id="quote"></div> <br>
        <button id="quote-btn" class="btn" onclick="tellQuote()">Tell A Quote</button>
    </div>
    <script>
        let img = document.getElementById('image');
        let joke = document.getElementById('joke');
        let quote = document.getElementById('quote');

        let images = [
            'img/download.jpg',
            'img/download (1).jpg',
            'img/download (2).jpg',
            'img/download (3).jpg',
        ];

        let jokes = [
            `Why don't scientists trust atoms? Because they make up everything!`,
            `I told my wife she was drawing her eyebrows too high. She looked surprised.`,
            `Why don't some couples go to the gym? Because some relationships don't work out!`,
            `Why did the scarecrow win an award? Because he was outstanding in his field!`,
            `What did one ocean say to the other ocean? Nothing, they just waved.`,
            `Why don't skeletons fight each other? They don't have the guts.`,
            `What did the grape say when it got stepped on? Nothing, it just let out a little wine.`,
            `I used to play the piano by ear, but now I use my hands.`,
            `Why was the math book sad? Because it had too many problems.`,
            `What did one hat say to the other hat? You stay here, I'll go on ahead!`,
        ];

        let quotes = [
            "The only way to do great work is to love what you do.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "Be yourself; everyone else is already taken.",
            "Believe you can, and you're halfway there.",
            "The only limit to our realization of tomorrow will be our doubts of today."
        ];

        const generateMeme = () => {
            const randomNumber = Math.floor(Math.random() * images.length);
            img.src = images[randomNumber];
        };

        const tellJoke = () => {
            const randomNumber = Math.floor(Math.random() * jokes.length);
            joke.innerHTML = jokes[randomNumber];
        };

        const tellQuote = () => {
            const randomNumber = Math.floor(Math.random() * quotes.length);
            quote.innerHTML = quotes[randomNumber];
        };
    </script>
</body>

</html>
